<img style="position: absolute; top:105px; left:50px; height:20px; width:20px;" src="/images/person.png">
<div style="position: absolute; top:100px; left:100px; font-size: 24px;">CHRIS MCARTHUR</div>
<div style="height:20px"></div>
<div ng-if="vm.trip !== undefined">
    <div ng-if ="!vm.hasCompletedTrip" style="position: absolute; top:200px; left:300px; font-size: 22px; width:200px;">Start driving to record new scores!!</div>
    <div ng-if ="vm.hasCompletedTrip" style="position: absolute; top:140px; left:335px; font-size: 22px;">Trip Completed!!</div>
    <div ng-if ="vm.hasCompletedTrip" style="position: absolute; top:210px; left:320px;" ng-rate-it ng-model="vm.starValue" read-only=true star-width="32" star-height="32" class="custom" ></div>
    <div ng-if ="vm.hasCompletedTrip" style="position: absolute; top:250px; left:330px; width:140px; color: {{vm.feedbackColor}}; font-weight: bold " >{{vm.feedback}}</div>
    <div style="display: table; margin-top: 60px;  width: 100%;">
        <div style="display: table-cell; width: 40%;">
            <div style="display: inblock-line;">
                <div class="dg3" style="height:130px; width:130px">
                    <ng-dial-gauge scale-min="0" scale-max={{vm.maxScore}} border-width="0" ng-model=vm.lastTripScore bar-width="15" angle="260" rotate="180" scale-minor-length="0" scale-major-length="0" line-cap="butt" percent="false">
                    </ng-dial-gauge>
                </div>
                <hr style="z-index: 2; position:absolute; top:275px; left:160px; width:80px; height: 1px; border:0; border-top: 1px solid #9b9b9b;">
                <div style="z-index: 3; position: absolute; top:287px; font-size: 16px; left:145px">LAST TRIP SCORE</div>
            </div>
        </div>
        <div style="display: table-cell; width: 40%;">
            <div style="display: inblock-line;">
                <div class="dg3" style="height:130px; width:130px">
                    <ng-dial-gauge scale-min="0" scale-max={{vm.maxScore}} border-width="0" ng-model=vm.averageScore bar-width="15" angle="260" rotate="180" scale-minor-length="0" scale-major-length="0" line-cap="butt" percent="false" style="font-weight:50px;width:75px;">
                    </ng-dial-gauge>
                </div>
                <hr style="z-index: 2; position:absolute; top:275px; left:560px; width:80px; height: 1px; border:0; border-top: 1px solid #9b9b9b;">
                <div style="z-index: 3; position: absolute; top:287px; font-size: 16px; left:550px">AVERAGE SCORE</div>
            </div>
        </div>
    </div>
    
    <div style="height:25px; font-size: 20px">Previous Scores</div>
    <div style="display: inline-block; width: 90%;">
        <canvas class="chart chart-bar" chart-data="vm.barData" chart-labels="vm.barLabels" chart-options="vm.barOptions" chart-colors="vm.barColors" height="55px"></canvas>
    </div>

</div>

<div ng-if="vm.trip === undefined">
    <div style="height:40px"></div>
    <h3>You have no scores yet. Start driving to record new scores!!</h3>
    <img src="/images/happy.png" style=" height:200px; width: 200px;">
</div>

<style>
    .ngrateit-star{
        background-size: 32px;
    }
    /* Reset button */
    .custom .ngrateit-reset{
        background-image: url("/images/star.png");
    }
    /* Background */
    .custom .ngrateit-bg-star{
        background-image: url("/images/starGrey.png");
    }
    /* Selected state */
    .custom .ngrateit-selected {
        background-image: url("/images/star.png");
    }    
</style>
